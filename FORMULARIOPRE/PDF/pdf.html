    <script>
var imgdata =''
function encodeImage(image){

    var img = image.files[0]
    var file = new FileReader()
    file.onloadend = function(){
        imgdata = file.result
        console.log(file.result)
}
file.readAsDataURL(img)

</script>
<script>
    function archivo(evt) {
        var foto = evt.target.files; // FileList object
   
        // Obtenemos la imagen del campo "file".
        for (var i = 0, f; f = foto[i]; i++) {
          //Solo admitimos imágenes.
          if (!f.type.match('image.*')) {
              continue;
          }
   
          var reader = new FileReader();
   
          reader.onload = (function(theFile) {
              return function(e) {
                // Insertamos la imagen
               document.getElementById("list").innerHTML = ['<img class="thumb" width="100" height="100" src="', e.target.result,'" title="', escape(theFile.name), '"/>'].join('');
              };
          })(f);
   
          reader.readAsDataURL(f);
        }
    }
   
    document.getElementById('foto').addEventListener('change', archivo, false);
</script>
